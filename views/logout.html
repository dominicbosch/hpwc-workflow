{% extends 'layout.html' %}

{% block title %}Logout{% endblock %}

{% block head %}
	<script type="text/javascript">
		$( document ).ready(function() {
			$( 'section div.right' ).remove();
		});
		$.post( '/services/session/logout', function() {
			setTimeout( function() {
				window.location.href = 'index';
			}, 1000 );
		});
	</script>
{% endblock %}

{% block content_left %}
	<h1>Goodbye!</h1>
{% endblock %}
